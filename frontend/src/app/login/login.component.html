<div class="card">
    <h2>Login</h2>
    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="userlogin.Email" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="userlogin.password"  type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button (click)="checkUser()" type="submit">Login</button>
      </div>
    </form>
    <div *ngIf = "successmessage">
        <h2>{{successmessage}}</h2>
    </div>
  </div>
  <router-outlet></router-outlet>
